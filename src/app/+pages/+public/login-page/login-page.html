<section class="login">
<div>
    <label for="username"> نام کابری</label>   
    <input [(ngModel)]="username" id="username" type="text" placeholder="نام کابری">
</div>
<div>
    <label for="password"> کلمه عبور</label>
    <input [(ngModel)]="password" id="password"   type="password" placeholder="کلمه عبور ">
</div>
<div>
    <input [(ngModel)]="remember"  id="remember" type="checkbox">
    <label  for="remember">
    من را به خاطر بسپار
    </label>
</div>
<div>
<button [disabled]="username=='' || password==''" (click)="test()">ورود</button>
</div>
@if (message!='') {
    <div class="message">
        {{message}}
    </div>
}
</section>
